<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <ul *ngIf="villes" class="list-group">
        <li *ngFor="let ville of villes._embedded.villes"
            [ngClass]="ville === currentVille ? 'active' : ''"
            class="list-group-item clickable"
            (click)="getCinemas(ville)" >
          {{ville.nom}}
        </li>
      </ul>
    </div>
    <div class="col-md-8">
      <div class="card">
          <div class="card-header">Liste des Cin√©mas</div>
          <div class="card-body">
            <ul *ngIf="cinemas" class="nav nav-pills">
              <li *ngFor="let cinema of cinemas._embedded.cinemas"
                  [ngClass]="cinema === currentCinema ?  'active' : ''"
                  (click)="getSalles(cinema)"
                  class="list-group-item clickable" >
                <a>{{cinema.nom}}</a>
              </li>
            </ul>
          </div>
      </div>
    </div>
  </div>
</div>
